<!DOCTYPE html>
<meta charset="UTF-8">
<title>Simple Sign Up</title>
<link href="assets/css/style.css" rel="stylesheet" />
<div class="page">
	<aside class="aside">
		<div class="text">
			<h1>Company Name</h1>
			<p>Welcome to the Comepany Name</p>
			<p>professional e-Service portal</p>
		</div>
	</aside>
	<main class="main">
		<div class="main-content ml-2">
			<h1 class="h1 mb-2">Create your account</h1>
			<label>First Name</label>
			<input class="input mb-1" type="text" />
			<label>Your email address</label>
			<input class="input mb-1" type="email" />
			<label>Password</label>
			<input class="input mb-1" type="password" />
			<label>Confirm password</label>
			<input class="input mb-1" type="password" />
			<div class="mb-1">
				<input type="checkbox" />
				<label>Remember me</label>
			</div>
			<button class="btn mb-1">Create new account</button>
			<p class="p mb-1">Already have an account? <a href="#">Sign In</a></p>
			<div class="divider mb-1"></div>
			<p class="p">By clicking Sign Up your agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
		</div>
	</main>
</div>
