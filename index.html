<!DOCTYPE html> <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up</title> <link href="assets/css/style.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />
<div class="page">
  <aside class="aside">
    <div class="aside-content">
      <header>
        <img
          src="./assets/images/company_symbol.png"
          alt="logo"
          class="aside-image"
        />
      </header>
      <footer class="aside-footer">
        <p class="quote">
          “Netflix allows you to collaborate, experiment, and test much more
          effectively and efficiently.”
        </p>
        <span class="author">Reed Hastings</span>
        <img
          src="./assets/images/company_logo.png"
          alt="logo"
          class="aside-image"
        />
      </footer>
    </div>
  </aside>
  <main class="main">
    <div class="sign-in-wrapper">
      <p class="p">Already have an account?</p>
      <button class="sign-in-btn">Sign In</button>
    </div>
    <div class="form-wrapper">
      <form class="form">
        <h1 class="heading">Create your account</h1>
        <label class="label">Email address</label>
        <input class="input" type="email" /> <label class="label">Name</label>
        <input class="input" type="text" />
        <label class="label">Password</label>
        <input class="input" type="password" />
        <button class="continue-btn">Continue</button>
        <footer class="form-footer">
          <p class="p">
            By clicking Sign Up your agree to the
            <a href="#" class="link">Terms</a> and
            <a href="#" class="link">Privacy Policy</a>.
          </p>
        </footer>
      </form>
    </div>
  </main>
</div>
